server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Rotas da SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (Opcional) se quiser tratar assets mais rigidamente
    location /assets/ {
        try_files $uri =404;
    }
}
