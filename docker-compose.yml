version: "3.9"

services:
  db:
    image: postgres:16
    container_name: productprediction-db
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      POSTGRES_DB: productprediction
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d productprediction"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: ProductPrediction.API/Dockerfile
    container_name: productprediction-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__Default: "Host=db;Port=5432;Database=productprediction;Username=appuser;Password=appsecret"
    ports:
      - "8080:8080"

volumes:
  postgres_data:
